<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Join our community effort in Whitby to keep our beaches clean. Participate in scheduled beach cleanups, learn about the impact of litter on marine life, and how you can make a difference." />
    <meta name="keywords"
        content="Whitby, Beach Cleanup, Community, Environment, Marine Life, Litter, Conservation, Volunteer, Participation" />
    <!-- Title -->
    <title>Whitby Beach Clean</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <!-- Top logo -->
        <a href="index.html">
            <h1 id="logo">Whitby Beach Clean</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="save-the-world.html">Save the World</a></li>
                <li><a href="volunteer.html" class="active">Volunteer with us!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="form-sign-up">
            <form action="https://formdump.codeinstitute.net" method="POST">
                <h2>Volunteer with us</h2>
                <label for="first-name">First Name:</label>
                <input id="first-name" type="text" name="first_name" required="">
                <label for="last-name">Last Name:</label>
                <input id="last-name" type="text" name="last_name" required="">
                <label for="email">Email Address:</label>
                <input id="email" type="email" name="email_address" required="">
                <input class="signup-button" type="submit" value="Sign Up">
            </form>
        </section>
        <section></section>
    </main>

    <footer>
        <div id="contact-footer">
            <div><i class="fa-solid fa-at"></i>
                <span>info@whitbybeachclean.com</span>
            </div>
            <div><i class="fa-solid fa-phone"></i>
                <span>01632 960606</span>
            </div>
            <div>
                <ul id="social-networks">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (link opens in a new tab)">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (link opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (link opens in a new tab)">
                            <i class="fa-brands fa-square-youtube"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.github.com" target="_blank" rel="noopener"
                            aria-label="Visit our Github page (link opens in a new tab)">
                            <i class="fa-brands fa-square-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Font awesome kit-->
    <script src="https://kit.fontawesome.com/06b5bee3dd.js" crossorigin="anonymous"></script>
</body>

</html>
